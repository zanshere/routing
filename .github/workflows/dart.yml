name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🧱 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧰 Setup Flutter SDK 
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      # 📦 Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 🧪 Analyze project source
      - name: Analyze project source
        run: flutter analyze

      # 🧪 Run tests
      - name: Run tests
        run: flutter test || echo "No tests found"

      # 🏗️ Build release APK (fix Kotlin 2.0 incompatibility)
      - name: Build release APK
        run: |
          echo "🔧 Applying Kotlin version fix..."
          # pastiin Gradle pake Kotlin versi 1.9.24 (kompatibel dgn Flutter 3.32.x)
          echo "org.gradle.kotlin.dsl.provider.loaders.default.version=1.9.24" >> gradle.properties
          export ORG_GRADLE_PROJECT_kotlinVersion=1.9.24
          flutter build apk --release

      # 📤 Upload artifact (hasil build bisa di-download di GitHub Actions)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
